<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Day of the Week</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            flex-direction: column;
        }

        h1 {
            color: #333;
        }

        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        input {
            padding: 10px;
            margin-top: 10px;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 15px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Find the Day of the Week</h1>
        <label for="dayInput">Enter a number ( 1-7 ) :</label>
        <input type="number" id="dayInput" min="1" max="7" placeholder="1 for Monday, 2 for Tuesday...">
        <button onclick="showDay()">Get Day</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function showDay() {
            const dayNumber = document.getElementById('dayInput').value;
            let resultText;

            switch (dayNumber) {
                case '1':
                    resultText = "Monday";
                    break;
                case '2':
                    resultText = "Tuesday";
                    break;
                case '3':
                    resultText = "Wednesday";
                    break;
                case '4':
                    resultText = "Thursday";
                    break;
                case '5':
                    resultText = "Friday";
                    break;
                case '6':
                    resultText = "Saturday";
                    break;
                case '7':
                    resultText = "Sunday";
                    break;
                default:
                    resultText = "Invalid input! Please enter a number between 1 and 7.";
            }

            document.getElementById('result').textContent = resultText;
        }
    </script>

</body>
</html>

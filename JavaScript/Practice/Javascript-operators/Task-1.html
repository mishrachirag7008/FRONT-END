<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>operators</title>
</head>
<body>
    <h4>Arithmetic, comparsion, and logical operators</h4>
    <script>
       let a = 20;
       let b = 10;

       let addition = a + b;
       let subtraction = a - b;
       let multiplication = a * b;
       let division = a / b;

       console.log("Addition (a + b):", addition);
       console.log("Subtraction (a - b):", subtraction);
       console.log("Multiplicaiton (a * b):", multiplication);
       console.log("Division (a / b):", division);

       let isEqual = a===b;
       let isGreaterThan = a > b;

       console.log("Is a equal to b?", isEqual);
       console.log("Is a greater than b?", isGreaterThan);

       let logicalcheck = (a > 15) && (b < 10);

       console.log("Is a > 15  and b < 10 :" + logicalcheck  );

    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table cellpadding="8" bgcolor=bisque>

            <tr>
                <th align="left">
                    <label>Firstname:</label>
                </th>
                <td>
                    <input type="text" placeholder="" value="" title="Name data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Middlename:</label>
                </th>
                <td>
                    <input type="text" placeholder="" value="" title="Name data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Lastname:</label>
                </th>
                <td>
                    <input type="text" placeholder="" value="" title="Name data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    Course:
                </th>
                <td>
                    <select required>
                        <option value=""><b>Course</b>
                        <option value="">Python
                        <option value="">Java
                        <option value="">AI&DS
                        <option value="">ML
                        <option value="">C++
                    </select>
                </td>
            </tr>

            <tr>
                <th align="left">
                    Gender:
                </th>
                <td>
                    <tr><td><input type="radio" name="gender">Male   :- </td></tr>
                    <tr><td><input type="radio" name="gender">Female :- </td></tr>
                    <tr><td><input type="radio" name="gender">Others :- </td></tr>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Phone:</label>
                </th>
                <td>
                    <input type="text" placeholder="" value="+91" title="" pattern="[+91]" required>
                    <input type="text" placeholder="" value="" title="" pattern="[789][0-9]{9}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Address</label>
                </th>
                <tr>
                <td>
                    <textarea placeholder="" title=""></textarea>
                </td>
                </tr>
            </tr>

            <tr>
                <th align="left">
                    <label>Email:</label>
                </th>
                <td>
                    <input type="email" placeholder="" value="" title="" pattern="[a-z0-9]+@+[a-z]+.+[a-z]{2,3}$" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Password:</label>
                </th>
                <td>
                    <input type="password" placeholder="" value="" title="" pattern="[a-zA-z0-9]{8,12}" minlength="8" maxlength="12" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <label>Re-type password::</label>
                </th>
                <td>
                    <input type="password" placeholder="" value="" title="" pattern="[a-zA-z0-9]{8,12}" minlength="8" maxlength="12" required>
                </td>
            </tr>

            <tr>
                <th align="left">
                    <input type="submit" value="Submit">
                </th>
            </tr>

        </table>
    </form>
</body>
</html>

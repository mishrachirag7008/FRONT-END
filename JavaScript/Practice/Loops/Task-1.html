<body>
    <script>

        let number=1;
        let sum=0;

        while (number <= 10){
            if(number % 2 === 0){
                sum += number;
            }
            number++;
        }

        console.log("sum of even numbers from 1 to 20 is:",sum)
    </script>
</body>

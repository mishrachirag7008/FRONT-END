<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <table align="center">
            <tr>
                <th>
                    <label for="name">Enter your name:</label>
                </th>
                <td>
                    <input id="name" type="text" placeholder="your name" value="" title="Name data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
                </td>
            </tr>
    
            <tr>
               <th>
                <label for="">Enter your surname:</label>
               </th>
               <td>
                <input type="text" placeholder="your surname" title="Surname data" pattern="[a-zA-z]{3,10}" maxlength="10" required>
               </td>
            </tr>

            <tr>
                <th>
                    <label for="">Enter your Email:

                    </label>
                </th>
                <td>
                    <input type="email" placeholder="your Email" title="Email data" pattern="[a-z0-9]+@+[a-z]+.+[a-z]{2,3}$" required>                 
                </td>
            </tr>

            <tr>
                <th>
                    <label for="">Enter your Phone no.:</label>
                </th>
                <td>
                    <input type="tel" placeholder="your Phone number" title="Phone data" pattern="[789][0-9]{9}" maxlength="10" required>
                </td>
            </tr>

            <tr>
                <th>
                    <label for="">Enter your Password:</label>
                </th>
                <td>
                    <input type="password" placeholder="your Password" title="Password data" pattern="[a-zA-z0-9]{8,12}" minlength="8" maxlength="12">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="">Enter your Date of Birth:</label>
                </th>
                <td>
                    <input type="date" title="Date of Birth data">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="">Enter your address:</label>
                </th>
                <td>
                    <textarea name="address" id="address" cols="30" rows="10" title="Address data" required></textarea>
                </td>
                
            </tr>

            <tr>
                <th>
                    <label for="">Gender:</label>
                </th>
                <td>
                    Male   :- <input type="radio" name="gender">
                    Female :- <input type="radio" name="gender">
                    Others :- <input type="radio" name="gender">
                </td>
            </tr>

            <tr>
                <th>
                    <label for="">Skills:</label>
                </th>
                <td>
                    C <input type="checkbox">
                    C++ <input type="checkbox">
                    SQL <input type="checkbox">
                    HTML <input type="checkbox">
                    CSS <input type="checkbox">
                </td>
            </tr>

            <tr>
                <th>
                    <input type="range" step="5">
                </th>
            </tr>

            <tr>
                <th>
                    <input type="image" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google">
                </th>
            </tr>

            <tr>
                <th>
                    <input type="reset">
                </th>
            </tr>

            <tr>
                <th>
                    <input type="submit" value="Register">
                </th>
            </tr>


        
        
        
        
        </table>
    </form>
</body>
</html>
